
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Narrador - Susurros de Eryndor</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 10px;
    }
    #log {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      font-size: 14px;
      border-radius: 8px;
    }
    #input-area {
      display: flex;
      margin-top: 15px;
    }
    #comando {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: #fff;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #tools {
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Susurros de Eryndor - Bot Narrador</h1>
  <div id="log"></div>
  <div id="input-area">
    <input type="text" id="comando" placeholder="/narrar /evento /actualizar ..." />
    <button onclick="procesarComando()">Enviar</button>
  </div>
  <div id="tools">
    <button onclick="document.getElementById('log').innerHTML = ''">Limpiar pantalla</button>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
